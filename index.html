<!DOCTYPE html>
<html lang="en">
<head>
    <title>Samyah Jennings</title>
    <!-- add bootstrap css file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <!-- navbar -->

    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-4">
                <li class="nav-item">
                    <a class="nav-link" data-value="about" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-value="portfolio" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-value="contact" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- about section -->
    <div class="about" id="about">
        <div class="container">
            <h1 class="text-center"></h1>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <img src="skystair.gif" class="img-fluid" />
                    <span class="text-justify">Junior Web Developer</span>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-12 desc">
                    <h3>Samyah Jenings</h3>
                    <p>
                        I am currently a student of a program called Year Up. Year Up
                        develops young adults by teaching them techinal and professional
                        skills. 
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- portfolio -->
    <div class="portfolio" id="portfolio">
        <h1 class="text-center">Portfolio</h1>
        <div class="container">
            <div class="row">

                <div class="col-lg-4 col-md-4 col-sm-12">
                    <img src="skycliff.gif" class="img-fluid" />
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <img src="star1.png" class="img-fluid" />
                </div>


                <div class="col-lg-4 col-md-4 col-sm-12">
                    <img src="ufo.gif" class="img-fluid" />
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <img src="skywindoe.gif" class="img-fluid" />
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <img src="star.png" class="img-fluid" />
          
            </div>
        </div>
    </div>

    <!-- Contact form -->
    <div class="contact-form" id="contact">
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <h1>Get in Touch</h1>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-12 right">
                        <div class="form-group">
                            <input type="text"
                                   class="form-control form-control-lg"
                                   placeholder="Your Name"
                                   name="" />
                        </div>
                        <div class="form-group">
                            <input type="email"
                                   class="form-control form-control-lg"
                                   placeholder="YourEmail@email.com"
                                   name="email" />
                        </div>
                        <div class="form-group">
                            <textarea class="form-control form-control-lg"> </textarea>
                        </div>
                        <input type="submit"
                               class="btn btn-secondary btn-block"
                               name="" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- add Javasscript file from js file -->
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
